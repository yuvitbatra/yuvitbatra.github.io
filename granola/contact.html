<!-- Contact Page -->
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/jpeg" href="favicon.crop.jpg">
        <link rel="stylesheet" href="styles.css">
        <!-- importing google fonts and font awesome -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>Contact Us</title>
        <style>
        
        /* Creating primary color variables for website */
        :root 
        {
            --primary: #FAF3E0;  /* Off-White */
            --secondary: #6B8E23; /* Olive Green */
            --accent: #8b4513;  /* Warm Brown */
            --highlight: #DAA520; /* Honey Gold */
        }

        body
        {
                background-color: var(--primary);
                margin: 0;
                font-family: "Poppins", sans-serif;
        }

        .contact-form
        {
                background-color: rgba(250, 243, 224, 0.9);
                border-radius: 12px;
                max-width: 600px;
                margin: 100px auto;
                padding: 20px;
                /* Adding black shadow with lower opacity */
                box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.15); 
        }

        .contact-form h2
        {
                font-family: "Caveat", cursive;
                text-decoration: underline;
                font-size: xx-large;
                color: var(--accent);
                text-align: center;
                margin-bottom: 20px;
        }

        .contact-form label 
        {
                font-size: large;
                color: var(--secondary);
                margin-bottom: 10px;
                display: block;
        }

        .contact-form input, .contact-form textarea 
        {
                width: 100%;
                padding: 12px;
                border-radius: 8px;
                border: 2px solid var(--accent);
                font-size: large;
                background-color: var(--primary);
                color: #333;
                margin-bottom: 15px;
                box-sizing: border-box;
        }

        /* Adding effects when we start typing or selecting form */
        .contact-form input:focus, .contact-form textarea:focus
        {
                border-color: var(--highlight);
                outline: none;
        }

        .contact-form button 
        {
                background-color: var(--highlight);
                color: var(--primary);
                padding: 12px 20px;
                /* removing border */
                border: none;
                border-radius: 8px;
                font-size: 16px;
                font-weight: bold;
                width: 100%;
        }

        .contact-form button:hover 
        {
                background-color: var(--accent);
        }

        .contact-form .form-footer 
        {
                text-align: center;
                margin-top: 20px;
        }

        </style>
</head>
        <body>
                <div>
                        <nav class="navbar">
                                <div>                        
                                        <img src="logo.jpg">
                                        <h1>Handmade Granola Co.</h1>
                                </div>
                                
                                <!-- hamburger icon -->
                                <input type="checkbox" id="menu-toggle">
                                <label for="menu-toggle" class="hamburger">
                                        <i class="fas fa-bars"></i>
                                </label>
        
                                <ul class="nav-links">
                                        <li><a href="index.html">Home</a></li>
                                        <li><a href="AboutUs.html">About</a></li>
                                        <li><a href="products.html">Products</a></li>
                                        <li><a href="contact.html">Contact</a></li>
                                </ul>   
                        </nav>
                        
                </div>
                <div class="contact-form">
                        <h2>Contact Us</h2>
                        <form action="#" method="post">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your name">

                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">

                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="4" required placeholder="Write your message"></textarea>

                        <button type="submit">Send Message</button>
                        </form>
                        <div class="form-footer">
                        <p>We will get back to you shortly!</p>
                        </div>
                </div>
                <div class = footer>
                        <p>&copy; 2025 Yuvit Batra. All Rights Reserved.</p>
                        <div class="social-links">
                                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a> |
                                <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a> |
                                <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                        </div>
                </div>
        </body>
</html>
